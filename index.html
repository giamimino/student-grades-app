<!DOCTYPE html>
<html lang="en">
<head>

    <title>Student Grade Calculator</title>
    <!-- Style -->
     <link rel="stylesheet" href="./style.css">

      <script src="./script.js" defer></script>
      <!-- Boxicons -->

</head>
<body>
    <div class="wrapper_signs">
        <div class="signs_p_outline">
            <p class="sign_title">1</p>
            <p class="sign_title">2</p>
            <p class="sign_title">3</p>
            <p class="sign_title">4</p>
            <p class="sign_title">5</p>
            <p class="sign_title">6</p>

            <p class="sign_title">8</p>
            <p class="sign_title">9</p>
            <p class="sign_title">10</p>
        </div>
        <div class="signs_div_fill">
            <div class="sign_quantity" id="quantity">0</div>
            <div class="sign_quantity" id="quantity">0</div>
            <div class="sign_quantity" id="quantity">0</div>
            <div class="sign_quantity" id="quantity">0</div>
            <div class="sign_quantity" id="quantity">0</div>
            <div class="sign_quantity" id="quantity">0</div>
            <div class="sign_quantity" id="quantity">0</div>
            <div class="sign_quantity" id="quantity">0</div>
            <div class="sign_quantity" id="quantity">0</div>
            <div class="sign_quantity" id="quantity">0</div>
        </div>
    </div>

    <h1>Student Grade Calculator</h1>
    <div class="contaner">
        <div class="result">0</div>
        <button class="submit">submit</button>
        <div class="signs">
            <button class="sign" id="sign">1</button>
            <button class="sign" id="sign">2</button>
            <button class="sign" id="sign">3</button>
            <button class="sign" id="sign">4</button>
            <button class="sign" id="sign">5</button>
            <button class="sign" id="sign">6</button>
            <button class="sign" id="sign">7</button>
            <button class="sign" id="sign">8</button>
            <button class="sign" id="sign">9</button>
            <button class="sign" id="sign">10</button>
        </div>
    </div>
</body>
</html>
